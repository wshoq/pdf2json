name: Build and Publish Docker Image

# uruchamia workflow przy pushu do main
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pobranie repozytorium
      - uses: actions/checkout@v3

      # 2️⃣ Logowanie do GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Budowanie i push obrazu
      - name: Build and push Docker image
        run: |
          # Zmieniamy na namespace użytkownika (nie organizacji)
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/pdf2json-service:latest
          echo "Building Docker image $IMAGE_NAME"
          docker build -t $IMAGE_NAME .
          echo "Pushing Docker image $IMAGE_NAME"
          docker push $IMAGE_NAME
